<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="contentContainer">

            <div class="img-background">

            </div>

            <div class="mainForm">
               
                <div class="mainFormContent">
                    <h1 class="title">Get Started</h1>

                    <form action="" name="login">
                        
                        <div class="inputArea">
                            <input type="text" name="Name" id="Name" minlength="4"  autocomplete="none" placeholder="" required>
                            <div class="formTitle" >Full name</div>
                        </div>

                        <div class="inputArea">
                            <input type="email" name="E-mail" id="E-mail"  autocomplete="off" placeholder="" required>
                            <div class="formTitle">Enter your E-mail</div>
                        </div>

                        <div class="inputArea">
                            <input type="number" name="number" id="number"   autocomplete="off" placeholder="" required>
                            <div class="formTitle">Phone Number</div>
                        </div>

                        <div class="inputArea">
                            <input type="password" name="password" id="password"  autocomplete="off"placeholder="" required>
                            <div class="formTitle">Password</div>
                        </div>

                        <div class="inputArea">
                            <input type="password" name="password" id="confpassword"  autocomplete="off" placeholder="" required>
                            <div class="formTitle">Confirm Password</div>
                            
                        </div>
                        <button type="submit" class="submit" id="submit">Login</button>
                        
                    </form>
                    <p class="info">This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                        You know you want to.</p>
                </div>
                
            </div>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
